<!DOCTYPE HTML>
<html>
	<head>
		<title>
			DownStore
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Paytone+One|Righteous' rel='stylesheet' type='text/css'>
		<link href="img/page_icon.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header>
			<section id="menu">
				<img src="img/menu_icon.png">
			</section>
			
			<nav>
				<ul>
					<li class="logo">
						<h1 class="logo_text">DownStore!</h1>
					</li>
					
					<li class="link" category="home">
						home
					</li>

					<li class="link" category="app">
						Apps
					</li>
					<li class="link" category="video">
						Video
					</li>
					<li class="link" category="music">
						Music
					</li>
					<!-- <li class="link">
						<a href="">Books</a>
					</li> -->
				</ul>
			</nav>
		</header>
		<section id="search-text">
			<input type="text" id="search" placeholder="Search here...">
			<button id="search_button" value="search">Search Store</button>
		</section>
		
		<section class="media_list">
			<ul id="msg"></ul>
		</section>


		<section class="media_list">
			<h1 class="title">Videos</h1>
			<ul id="video"></ul>
		</section>

		<section class="media_list">
			<h1 class="title">Music</h1>
			<ul id="music"></ul>
		</section>
			
		<section class="media_list">
			<h1 class="title">Apps</h1>
			<ul id="app"></ul>
		</section>
			<ul></ul>
		<section id="book" class="media_list">
			<ul></ul>
		</section>

		<footer>
			<ul>
				<li><a href="">&copy; Andela 2014</a></li>
			</ul>
		</footer>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.1.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
